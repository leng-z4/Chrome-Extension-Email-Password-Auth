<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section id="signup-section">
        <h1>新規登録</h1>
        <input type="email" name="" id="signup-email">
        <input type="password" name="" id="signup-password">
        <p id="signup-error"></p>
        <button id="signup-button">新規登録</button>
    </section>
    <section id="signin-section">
        <h1>ログイン</h1>
        <input type="email" name="" id="signin-email">
        <input type="password" name="" id="signin-password">
        <p id="signin-error"></p>
        <button id="signin-button">ログイン</button>
    </section>
    <section id="user-data">
        <div id="user-email"></div>
        <div id="user-id"></div>
    </section>
    <section id="no-email-verified">
        <p>メールが届いていない場合は、迷惑メールフォルダを確認するか、メールを再送してみてください。</p>
        <button id="email-send">メールを再送</button>
    </section>
    <p id="email-verified">メールを送信しました。メールに記載されているURLをクリックして、メールアドレスの確認をしてください</p>    
    <button id="logout">ログアウト</button>
    <a href="" id="delete-account">アカウントを削除する</a>
</body>
<script src="/main_bundle.js"></script>

</html>

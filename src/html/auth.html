<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
</head>

<body>
    <h3>Firebase Authentication</h3>
    <section id="login-section">
        <h1>ログイン</h1>
        <input type="email" name="" id="login-email">
        <input type="password" name="" id="login-password">
        <p id="login-error"></p>
        <button id="login-button">ログイン</button>
    </section>
    <section id="signup-section">
        <h1>新規登録</h1>
        <input type="email" name="" id="signup-email">
        <input type="password" name="" id="signup-password">
        <p id="signup-error"></p>
        <button id="signup-button">新規登録</button>
    </section>
    <section id="user-data">
        <div id="user-email"></div>
        <div id="user-id"></div>
    </section>
    <button id="logout">ログアウト</button>
</body>
<script src="/main_bundle.js"></script>

</html>
